<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<title>NetFace</title>
</head>
<body>
	<div id="wrapper">
		<header class="header">
			<div class="container">
				
				<div class="header__inner">
					<div class="header__logo">
						NetFace <!-- Решил дать такое название социальной сети. Переводится вроде как сетевое лицо -->
					</div>

					<nav class="nav" id="menu">
						<div class="nav__close" id="close"></div>

						<form action="#" method="POST">
							<h4 class="nav__title">Авторизация</h4>
							<input class="nav__item" type="text" name="login" placeholder="Логин">
							<input class="nav__item" type="password" name="password" placeholder="Пароль">
							<button class="nav__button" type="submit" name="do_login">Войти</button>
						</form>
					</nav>

					<div class="burger__menu" id="burger"></div>
				</div>


			</div>
		</header>

		<main class="main">
			<div class="register">
				<div class="container">
					
					<div class="register__form">
						<h4 class="register__title">Регистрация</h4>
						<form class="form" action="#" method="POST">
							<input class="form__item" type="text" name="name" placeholder="Имя">
							<input class="form__item" type="text" name="surname" placeholder="Фамилия">
							<input class="form__item" type="text" name="login" placeholder="Логин">
							<input class="form__item" type="password" name="password" placeholder="Пароль">
							<input class="form__item" type="password" name="password" placeholder="Подтвердите пароль">
							<button class="register__button" type="submit" name="do_signup">Зарегистрироваться</button>
						</form>
					</div>

				</div>
			</div>
		</main>


		<footer class="footer">
			<div class="container">
				Copyright 2022
			</div>
		</footer>
	</div>

	<script src="js/app.js"></script>
</body>
</html>
